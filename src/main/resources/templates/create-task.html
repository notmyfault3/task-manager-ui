<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskle</title>
  <link rel="icon" href="/images/favicon.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/create-task.css">
</head>
<body>
  <div th:replace="~{header :: header}"></div>

  <div class="container my-5">
    <div class="card create-task-card">
      <div class="card-header text-center">
        <h2>Create New Task</h2>
      </div>
      <div class="card-body">
        <form action="/submit-task" method="POST" class="create-task-form">
          <div class="row">
            <div class="col-md-7">
              <div class="form-group">
                <label for="title" class="form-label">Task Title</label>
                <input type="text" class="form-control task-title" id="title" name="title" placeholder="Enter task title" required>
              </div>
            </div>
            <div class="col-md-5 justify-content-end">
              <div class="form-group">
                <label for="priority" class="form-label">Priority</label>
                <select class="form-control" id="priority" name="priority">
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-7">
              <div class="form-group">
                <label for="description" class="form-label">Task Description</label>
                <textarea class="form-control task-description" id="description" name="description" rows="8" placeholder="Enter task description"></textarea>
              </div>
            </div>
            <div class="col-sm-5 mt-5">
              <div class="form-group">
                <label for="dueDate" class="form-label">Due Date</label>
                <input type="datetime-local" class="form-control task-due-date" id="dueDate" name="dueDate" required>
              </div>
              <div class="text-center mt-5">
                <button type="submit" class="btn btn-primary">Create Task</button>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>

  <div th:replace="~{footer :: footer}"></div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
